<!DOCTYPE html>
<html lang="en" class="bg-[#eafff5] text-[#10403c]">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’» Neon Hack Simulator: Web Dev Quest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 font-mono">

  <h1 class="text-4xl md:text-5xl font-bold mb-8 text-center">
  ðŸŒ¿ Neon Hack: Learn HTML + CSS + JS
</h1>


  <div class="w-full max-w-3xl bg-[#f6fffc] border border-[#d1f7ec] shadow-md rounded-xl p-6">
    <div class="mb-6">
      <p class="text-[#20a089] font-semibold text-lg">
        LEVEL <span id="level">1</span> - <span id="topic">HTML</span>
      </p>
      <p class="mt-2 text-lg">ðŸ’¬ <span id="question">Loading question...</span></p>
      <p class="text-sm text-[#418e7d] mt-1" id="hint"></p>
    </div>

    <!-- Helper Buttons -->
    <div class="w-full flex flex-wrap gap-2 mb-4">
      <button class="helper-btn"> &lt; </button>
      <button class="helper-btn"> &gt; </button>
      <button class="helper-btn"> / </button>
      <button class="helper-btn"> " </button>
      <button class="helper-btn"> ' </button>
      <button class="helper-btn"> = </button>
      <button class="helper-btn"> ( </button>
      <button class="helper-btn"> ) </button>
      <button class="helper-btn"> ; </button>
      <button class="helper-btn"> { </button>
      <button class="helper-btn"> } </button>
    </div>

    <!-- Blanks Wrapper -->
    <div id="blanks-wrapper" class="w-full overflow-x-auto mb-4">
      <div id="blanks" class="flex flex-nowrap gap-1 px-1"></div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-4 flex flex-wrap items-center gap-3">
      <button id="submit-btn" class="bg-[#a3ffe0] hover:bg-[#c6ffee] text-[#10403c] px-4 py-2 rounded-md font-bold transition">
        Submit
      </button>
      <button id="toggle-answer-btn" class="bg-[#fffacc] hover:bg-[#fffde1] text-[#10403c] px-4 py-2 rounded-md font-bold hidden transition">
        Show Answer
      </button>
      <span id="feedback" class="text-sm mt-2 block"></span>
    </div>
  </div>

  <!-- Tailwind CSS overrides for dynamic inputs -->
  <style type="text/tailwindcss">
    @layer components {
      .char-box {
        @apply inline-flex items-center justify-center w-[42px] h-[48px] text-base rounded-lg border-2 border-[#66e5bf] bg-[#d8fff2] text-[#10403c] shadow-inner transition-all duration-200 focus:outline-none focus:border-[#4fd1b8] focus:bg-[#c8fdec];
      }
      .char-box:focus {
        animation: pulse 1s infinite ease-in-out;
      }
      .helper-btn {
        @apply bg-[#d8fff2] text-[#10403c] text-sm font-mono px-3 py-1.5 border border-[#66e5bf] rounded-md transition-all duration-150;
      }
      .helper-btn:hover {
        @apply bg-[#c8fdec] shadow-md;
      }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 6px rgba(102, 229, 191, 0.4); }
      50% { box-shadow: 0 0 12px rgba(102, 229, 191, 0.6); }
      100% { box-shadow: 0 0 6px rgba(102, 229, 191, 0.4); }
    }
  </style>

  <!-- Game logic -->
  <script src="game.js"></script>
</html>

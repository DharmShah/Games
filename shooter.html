<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfall Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-950 via-sky-950 to-emerald-950 text-slate-100"
  >
    <div class="mx-auto flex min-h-screen max-w-6xl flex-col gap-8 px-6 py-10">
      <header
        class="flex flex-col gap-4 sm:flex-row sm:items-end sm:justify-between"
      >
        <div>
          <p class="text-xs uppercase tracking-[0.35em] text-emerald-200/70">
            Arcade Shooter
          </p>
          <h1 class="text-3xl font-bold text-white sm:text-4xl">
            Starfall Arcade
          </h1>
          <p class="mt-2 max-w-xl text-sm text-emerald-100/80">
            Pilot the neon glider. Dodge incoming drones and blast your way
            through the waves.
          </p>
        </div>
        <div class="flex flex-wrap gap-3">
          <button
            id="startBtn"
            class="rounded-full bg-emerald-400 px-5 py-2 text-sm font-semibold text-slate-900 shadow-lg shadow-emerald-500/20 transition hover:-translate-y-0.5 hover:bg-emerald-300"
          >
            Start
          </button>
          <button
            id="resetBtn"
            class="rounded-full border border-emerald-200/40 px-5 py-2 text-sm font-semibold text-emerald-100 transition hover:-translate-y-0.5 hover:border-emerald-200/70"
          >
            Reset
          </button>
        </div>
      </header>

      <section class="grid gap-6 lg:grid-cols-[260px_1fr]">
        <aside
          class="rounded-3xl bg-white/5 p-6 shadow-xl shadow-black/30 backdrop-blur"
        >
          <h2 class="text-base font-semibold text-emerald-100">Flight Deck</h2>
          <div class="mt-4 grid gap-4 text-sm">
            <div class="rounded-2xl bg-emerald-400/10 px-4 py-3">
              <p class="text-xs uppercase tracking-wide text-emerald-200/60">
                Score
              </p>
              <p id="score" class="text-2xl font-semibold text-white">0</p>
            </div>
            <div class="rounded-2xl bg-emerald-400/10 px-4 py-3">
              <p class="text-xs uppercase tracking-wide text-emerald-200/60">
                Lives
              </p>
              <p id="lives" class="text-2xl font-semibold text-white">3</p>
            </div>
            <div class="rounded-2xl bg-emerald-400/10 px-4 py-3">
              <p class="text-xs uppercase tracking-wide text-emerald-200/60">
                Wave
              </p>
              <p id="wave" class="text-2xl font-semibold text-white">1</p>
            </div>
            <div class="rounded-2xl bg-white/10 px-4 py-3 text-emerald-100/80">
              <p class="text-xs uppercase tracking-wide text-emerald-200/60">
                Controls
              </p>
              <p class="mt-2 text-sm">Move: A/D or ←/→</p>
              <p class="text-sm">Shoot: Space</p>
              <p class="text-sm">Pause: P</p>
            </div>
          </div>
        </aside>

        <div
          class="rounded-3xl bg-white/5 p-5 shadow-xl shadow-black/30 backdrop-blur"
        >
          <div class="relative">
            <canvas
              id="gameCanvas"
              width="480"
              height="520"
              class="w-full touch-none rounded-2xl border border-emerald-200/10 bg-slate-950 shadow-inner"
            ></canvas>
            <div
              id="overlay"
              class="absolute inset-0 flex items-center justify-center rounded-2xl bg-slate-950/70 text-center text-lg font-semibold text-emerald-100"
            >
              <div>
                <p id="overlayText">Press Start to play</p>
                <p class="mt-2 text-xs text-emerald-200/70">
                  Score points by clearing drones.
                </p>
              </div>
            </div>
          </div>
          <div class="mt-4 flex justify-center sm:hidden">
            <button
              id="shootBtn"
              class="touch-none rounded-full bg-emerald-400 px-8 py-3 text-sm font-semibold text-slate-900"
            >
              Shoot
            </button>
          </div>
          <p id="status" class="mt-4 text-sm font-semibold text-emerald-200">
            Waiting for launch...
          </p>
        </div>
      </section>
    </div>

    <script src="shooter.js"></script>
  </body>
</html>
